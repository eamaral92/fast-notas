---
layout: default
---
<section class="cadastro-header container">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <img src="{{site.baseUrl}}/assets/images/pranchetas/prancheta-5.png" alt="" class="img-responsive">
    </div>
    <div class="col-xs-12 col-sm-8">
      <h1>Cadastro</h1>
      <p>Foque no seu negócio, emissão de nota fiscal é com a gente!</p>
      <div class="row itens-cadastro">
        <div class="col-xs-4 itens-api">
          <div class="img-item">
            <img src="{{site.baseUrl}}/assets/images/icons/icon-server.png" alt="">
          </div>
          <span>Estabilidade e estrutura</span>
        </div>
        <div class="col-xs-4 itens-api">
          <div class="img-item">
            <img src="{{site.baseUrl}}/assets/images/icons/icon-server.png" alt="">
          </div>
          <span>Estabilidade e estrutura</span>
        </div>
        <div class="col-xs-4 itens-api">
          <div class="img-item">
            <img src="{{site.baseUrl}}/assets/images/icons/icon-server.png" alt="">
          </div>
          <span>Estabilidade e estrutura</span>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container cadastro-form">
  <div class="row ">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
     
      <form id="cadastro">
        <div class="form-group">
          <label for="name">Qual seu Nome?</label>
          <input type="name" class="form-control" id="name" placeholder="nome sobrenome" required>
        </div>
        <div class="form-group">
          <label for="email">Qual seu Email?</label>
          <input type="email" class="form-control" id="email" placeholder="exemplo@email.com..." required>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <label for="email">Qual o nome da sua empresa?</label>
              <input type="text" class="form-control" id="email" placeholder="exemplo..." required>
            </div>            
          </div>
        </div>
        <div class="form-group">
          <div class="row ajust-form">
            <div class="col-xs-12 col-sm-6">
              
              <div class="row">
                <div class="ccol-xs-12 col-sm-6">
                  
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Sim, possuo CNPJ
                    </label>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Não, eu não possuo CNPJ
                    </label>
                  </div>
                </div>
              </div>
              
              
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="row">
                <div class="col-xs-12">
                  <label for="">Qual municipio emite suas notas fiscais? </label>
                </div>
                <div class="col-xs-12 col-sm-6">                
                 <div class="custom-select">
                    <select class="form-control" required>
                     <option value="" disabled selected hidden>Estado</option>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                   </select>
                 </div>
                </div>
                <div class="col-xs-12 col-sm-6">                  
                  <div class="custom-select">
                    <select class="form-control" required>
                      <option value="" disabled selected hidden>Cidade</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="checkbox pull-left">
                <label>
                  <input type="checkbox" value="">
                  Quero receber a newsletter do fastnotas
                </label>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <button type="submit" class="button default-secondary pull-right">Enviar Mensagem</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
